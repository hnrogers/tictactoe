<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="thetable">
        <tr>
            <td class="top left space" id="zero">&nbsp;</td>
            <td class="top space" id="one">&nbsp;</td>
            <td class="top right space" id="two">&nbsp;</td>
        </tr>
        <tr>
            <td class="left space" id="three">&nbsp;</td>
            <td class="space" id="four">&nbsp;</td>
            <td class="right space" id="five">&nbsp;</td>
        </tr>
        <tr>
            <td class="bottom left space" id="six">&nbsp;</td>
            <td class="bottom space" id="seven">&nbsp;</td>
            <td class="bottom right space" id="eight">&nbsp;</td>
        </tr>
    </table>
    
    <br>
    <br><div id="whosTurn"></div>
    <br>
    <button id="createMatch">Play!</button>
    <br>
    <br><div id="p1">Player 1: 0 | 0 | 0</div>
    <br><div id="p2">Player 2: 0 | 0 | 0</div>
    <script src="working.js"></script>
</body>
</html>
